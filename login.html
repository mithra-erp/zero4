<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Estilo customizado -->


    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./CSS/login.css">
    <link rel="stylesheet" type="text/css" href="./CSS/loader.css">

</head>

<body class="">
    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <!--Início Navbar-->


        </nav>
        <!--Fim Nav-bar-->





    </header>


    <section>
        <!--Section formulários-->
        <div class="container">
            <!--Início container-->

            <div class="d-flex justify-content-center">
                <div class="align-self-center">
                    <div class="text-center" id="">
                        <img src="/img/logo.jpeg" id="logo" alt="">
                    </div>
                    <form class="">
                        <!--Início Formulário-->
                        <div class="form-group">
                            <label for="username">Usuário: </label>
                            <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                                placeholder="Digite seu usuário">
                            <small id="emailHelp" class="form-text text-muted">Não compartilhe seu usuário com
                                ninguém.</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha: </label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="lembrar-usuario">
                            <label class="form-check-label" for="lembrar-usuario">Lembrar meu usuário e senha</label>
                        </div>
                        <button id="btn-login" class="container-fluid btn btn-primary ">Entrar</button>
                    </form>
                    <!--Fim Formulário-->
                </div>

            </div>
        </div>
        <!--Fim container-->

    </section>
    <!--Fim Section formulários-->







    <footer class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-bottom">
        <!--Início Footer-->

    </footer>
    <!--Fim Footer-->

    <!--Media queries-->

    <style type="text/css">
        /* Small devices (landscape phones, 576px and up) */


        @media (min-width: 360px) {

            form {
                margin-top: 70px;
            }

            #logo {
                margin-bottom: -160px;
            }
        }

        /* Medium devices (tablets, 768px and up) */
        @media (min-height: 1024px) {

            form {
                margin-top: 150px;
            }

            #logo {
                margin-bottom: -250px;
            }
        }

        /* Large devices (desktops, 992px and up) */
        @media (min-width: 992px) and (max-width: 1199px) {}

        /* Extra large devices (large desktops, 1200px and up) */
        @media (min-width: 1200px) {}
    </style>

    <!-- JavaScript (Opcional) -->




    </script>
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/common.js"></script>


</body>

</html>
